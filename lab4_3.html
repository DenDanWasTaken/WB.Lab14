<body>
  <script>
    "use strict";
    let arr = [];
    for (let i = 0; i < 20; i++) {
      arr.push(Math.floor(Math.random() * 100));
    }

    document.write("Початковий масив: <br>" + arr.join("  "));

    let A = 5;
    let B = 15;

    let range = arr.filter(val => val >= A && val < B);
    let avg = range.reduce((sum, val) => sum + val, 0) / range.length;

    console.log("Середнє арифметичне чисел у проміжку [" + A + "," + B + "): " + avg.toFixed(2));

    let count = arr.filter((val, index) => index % 4 === 0 && val > 0).length;

    console.log("Кількість додатних чисел на місцях, кратних 4: " + count);
  </script>

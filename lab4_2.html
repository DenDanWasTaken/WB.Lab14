<body>
  <script>
    "use strict";
    let arr = [];
    for (let i = 0; i < 20; i++) {
      arr.push(Math.floor(Math.random() * 100));
    }

    document.write("Початковий масив: <br>" + arr.join("  "));

    let maxIndex = 0;
    for (let i = 0; i < arr.length; i++) {
      if (arr[i] > arr[maxIndex]) {
        maxIndex = i;
      }
    }
    document.write("<br>Максимальне значення масиву: " + arr[maxIndex]);

    let secondLastIndex = arr.length - 2;
    let temp = arr[maxIndex];
    arr[maxIndex] = arr[secondLastIndex];
    arr[secondLastIndex] = temp;

    document.write("<br>Масив після заміни: <br>" + arr.join("  "));
  </script>
</body>
